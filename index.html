<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea
      type="text"
      id="ingredients"
      placeholder="Enter Ingredients"
      onchange="change()"
    ></textarea>
 
    <p id="list"></p>
    <script>
      
      console.log(x);

      console.log(result);

      function change() {
        let x = document.getElementById("ingredients").value;
        console.log(x.split(/\n/));
        let result =
        "<ul><li>" + x.split(/\n/).join("</li>\n<li>") + "</li></ul>";
        document.getElementById("list").textContent = result;
        
      }
    </script>
    
  </body>
</html>
