  <body>
    <textarea
      oninput="change()"
      type="text"
      id="ingredients"
      placeholder="Enter Ingredients"
    ></textarea>
    <p id="list"></p>
    <script>
      let inp = document.getElementById("ingredients").select();
console.log(inp);
          let result = "<ul><li>" + inp.split(/r?n/).join("</li><li>") + "</li></ul>";
            console.log(result);

          function change() {

              document.getElementById("list").textContent = result;

          }
    </script>
    >
  </body>
